<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      /* General reset */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .login-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 360px;
        padding: 20px;
        text-align: center;
      }

      .login-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #444;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        color: #666;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-group input:focus {
        outline: none;
        border-color: #6a11cb;
        box-shadow: 0 0 4px rgba(106, 17, 203, 0.5);
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-btn:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }

      .forgot-password {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #6a11cb;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="login-btn">Log In</button>
        <a href="#" class="forgot-password">Forgot your password?</a>
      </form>
    </div>
  </body>
</html>
